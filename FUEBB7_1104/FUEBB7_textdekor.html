<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-dekor</title>
    <style>
        body{
            background-color: #0e9873;
        }
        .pont{
            text-decoration:underline dotted rgb(251, 255, 0);
        }
        #para1{
            text-align: left;
            color: rgb(217, 255, 0);
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <h1>CSS - text-decoration</h1>
    <div>
        <p id="para1">
            <a href="https://www.unithe.hu" target="_blank">Kattints ide a <i>unithe.hu</i> weblap megynitásához!</a>
        </p>
        <p class="pont">
            Egy piros pontozott vonallal aláhúzott szöveg.
        </p>
    </div>
</body>
</html>
